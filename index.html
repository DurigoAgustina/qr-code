<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | QR code compon</title>

<body>
    <div class="container">
        <div class="card">

            <img src="images/image-qr-code.png" alt="" class="qr-code">

        </div>

        <footer class="footer">
            <p class="copy-pc">Challenge by <a href="https://frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://linkedin.com/in/agustinadurigo">Agustina Durigo</a>.</p>
            <p class="copy-mobile">Challenge by <a href="https://frontendmentor.io/">Frontend Mentor</a>.<br> Coded by <a href="https://linkedin.com/in/agustinadurigo">Agustina Durigo</a>.</p>
        </footer>
    </div>
